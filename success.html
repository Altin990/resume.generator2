<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="success-body">
    <div class="success-wrapper">
      <div class="success-card">
        <div class="success-icon">✅</div>
        <h1 class="success-title">Payment Successful</h1>
        <p class="success-text">
          Your payment of <strong>9.99€</strong> has been processed.
          Click the button below to download your resume as a PDF.
        </p>
        <button id="downloadPdfBtn" class="btn btn-success">
          Download PDF
        </button>
        <p class="success-note">
          If the information looks outdated, go back, refill the form and pay again.
        </p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
